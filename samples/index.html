<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Proofreader feature for CKEditor 5</title>
</head>

<body>
	<div id="editor">
		<p>Editdor content goes here .</p>
	</div>

	<script src="../dist/bundle.js"></script>

	<script>
		ClassicEditor
			.create(document.querySelector('#editor'), {
				toolbar: ['heading', '|', 'bold', 'italic', 'bulletedList', 'numberedList', '|', 'outdent', 'indent', '|', 'link', 'mediaEmbed', 'insertTable', '|', 'wproofreader', '|', 'undo', 'redo'],
				wproofreader: {
					serviceProtocol: 'http',
					serviceHost: 'localhost',
					servicePort: '2880',
					servicePath: '/',
					srcUrl: 'https://svc.webspellchecker.net/spellcheck31/wscbundle/wscbundle.js'
				}
			})
			.then((editor) => {
				console.log('Editor was initialized', editor);

				window.editor = editor;
			})
			.catch((error) => {
				console.error(error);
			});
	</script>
</body>

</html>
